---
# defaults file for mosquitto

mqtt_htpasswd_package: apache2-utils

mqtt_configure_firewall: False

mqtt_firewall: ""

mqtt_config_file: /etc/mosquitto/mosquitto.conf

mqtt_password_file: /etc/mosquitto/passwords

_mqtt_password_checksum_file: "/etc/mosquitto/.users.checksum"

mqtt_users: []

mqtt_listeners:
- port: 1883
  address: 0.0.0.0
  options: ""

mqtt_use_influxdb: no
mqtt_influxdb_url: null
mqtt_influxdb_database: null
mqtt_influxdb_user: null
mqtt_influxdb_password: null
mqtt_influxdb_topics: []